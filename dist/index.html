<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Subway Map</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.subwayMap-0.5.3.js"></script>
    <style type="text/css">
    body
    {
        font-family: Verdana;
        font-size: 8pt;
    }

    /* The main DIV for the map */
    .subway-map
    {
        margin: 0;
        width: 500px;
        height:410px;
        background-color: white;
    }

    /* Text labels */
    .text
    {
        text-decoration: none;
        color: black;
    }

    #legend
    {
        float: left;
        margin-left:80px;
        margin-top:500px;
        width: 250px;
        height:400px;
    }

    #legend div
    {
        height: 25px;
    }

    #legend span
    {
        margin: 5px 5px 5px 0;
    }
    .subway-map span
    {
        margin: 5px 5px 5px 0;
    }
 
    </style>
</head>
<body>
    <div class="subway-map" data-columns="12" data-rows="10" data-cellSize="200" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="false" data-lineWidth="6">
        <ul data-color="#36AEFF" data-label="bvh">      
        	<li data-coords="1,3" data-marker="interchange" data-markerInfo="v2"><a href="#">incident</a></li> 
        	<li data-coords="1,4" data-marker="interchange" data-markerInfo="h2" data-dir="S"><a href="#">handhaving</a></li> 
        	 <li data-coords="5,3" data-dir="S"></li>   
        	<li data-coords="1,3" data-dir="S"></li>     
            <li data-coords="2,3" data-marker="interchange" data-markerInfo="v4"><a href="#">melding</a></li> 
        </ul>
        
         <ul data-color="#355EF5" data-label="amazone" data-shiftCoords="-1,0">      
         	<li data-coords="1,3"></li>   
        	<li data-coords="1,4"></li>   
        </ul>
        
         <ul data-color="#36FFFF" data-label="avi">      
         	 <li data-coords="2,3"></li> 
        	<li data-coords="3,3" data-marker="interchange" data-markerInfo="v4"><a href="#" >aangifte</a></li> 
        </ul>
        
         <ul data-color="#36FF00" data-label="servicemodule" data-shiftCoords="0,1">      
         	 <li data-coords="2,3"></li> 
        	<li data-coords="3,3"></li> 
        </ul>
        
        <ul data-color="#FF7936 " data-label="opp" data-shiftCoords="0,-1">      
        	<li data-coords="1,3"></li> 
            <li data-coords="3,3"><a href="#"></a></li>
        </ul>        

        <ul data-color="#FF79ff " data-label="meos" data-shiftCoords="0,-2">      
        	<li data-coords="1,3"></li> 
            <li data-coords="3,3"><a href="#"></a></li>
        </ul>
        
         <ul data-color="#FF0000 " data-label="summit" data-shiftCoords="0,0"> 
         	<li data-coords="3,3"></li>      
            <li data-coords="4,3" data-marker="interchange" data-markerInfo="v2"><a href="#">opsporing</a></li>
            <li data-coords="5,3" data-marker="interchange" data-labelpos="N"><a href="#" >beslag</a></li>
        </ul>
        
                 <ul data-color="#FF00FF " data-label="BVO" data-shiftCoords="0,-1"> 
         	<li data-coords="3,3"></li>      
            <li data-coords="4,3"><a href="#"></a></li>
            <li data-coords="5,3"><a href="#" ></a></li>
        </ul>
        
         <ul data-color="#36AE00" data-label="bosz"  data-shiftCoords="0,0">      
         	<li data-coords="4,3"></li> <!-- opsporing -->     
            <li data-coords="4,2" data-marker="interchange" data-labelpos="W"><a href="#">zaak</a></li>
         	<li data-coords="4,1" data-marker="interchange" data-labelpos="W"><a href="#">overdracht</a></li>
    	</ul>
    	
    	 <ul data-color="#FFFF00" data-label="TRIS"  data-shiftCoords="0,0">      
         	<li data-coords="5,3"></li> <!-- beslag -->     
            <li data-coords="5,4" data-marker="interchange" data-dir="S"><a href="#">FO</a></li>
    	</ul>
    	
    	 <ul data-color="#Fdd330" data-label="LSV"  data-shiftCoords="-1,0">      
         	<li data-coords="5,3"></li> <!-- beslag -->     
            <li data-coords="5,4"></li>
    	</ul>
    	
    	 <ul data-color="#CCD1CC" data-label="LCS"  data-shiftCoords="1,0">      
         	<li data-coords="5,3"></li> <!-- beslag -->     
            <li data-coords="5,4" ></li>
    	</ul>
    </div>
    
    

    
    <div id="legend"></div>
    

    <script type="text/javascript">
        $(".subway-map").subwayMap({ debug: true });
    </script>
</body>
</html>
